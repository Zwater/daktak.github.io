<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>ZackWatch<br>Configuration Page</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-header'>Customize</div>
    <div class="item-container-header">Forecast.io API key</div>
    <div class='item-container-content'>
      <label class='item'>
	<div class="item-input-wrapper">
	  <input id='myAPIKey' type='text' class='item-text'>
	</div>
      </label>
    <div class="item-container-header">URL to JSON file</div>
      <label class='item'>
        <div class="item-input-wrapper">
	  <input id='mypplurl' type='text' class='item-text'>
	</div>
      </label>
    <div class="item-container-header">Default latitude</div>
      <label class='item'>
        <div class="item-input-wrapper">
	  <input id='latitude' type='text' class='item-text'>
	</div>
      </label>
    <div class="item-container-header">Default longitude</div>
      <label class='item'>
        <div class="item-input-wrapper">
	  <input id='longitude' type='text' class='item-text'>
	</div>
      </label>
      <label class='item'>
        Use default lat/long only
	<input id='defaultlocOnly' type='checkbox' class='item-toggle'>
      </label>
      <label class='item'>
        Use metric values
	<input id='metric' type='checkbox' class='item-toggle'>
      </label>
    </div>
    <div class='item-container-footer'>
      These settings only change on the watch after you click save.
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script src='js/slate.min.js'></script>
  <script src='js/main.js'></script>
</body>
</html>
